<!DOCTYPE html>
<html>
<head>
    <title>Parallax Effect with jQuery - Demo</title>
    <link rel="stylesheet" href="css/StyleSheet.css" />
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/jquery.scrollorama.js" type="text/javascript"></script>    
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet'
        type='text/css'>
   <script type="text/javascript">
$(document).ready(function () {
    var scrollorama = $.scrollorama({
        blocks: '.scrolling'
    });

    scrollorama.animate('#icons-tree', {
        delay: 0, duration: 800, property: 'right', start: 0, end:-1850
    });

    scrollorama.animate('#icons-treeone', {
        delay: 0, duration: 800, property: 'right', start: 0, end:-1550
    });

    scrollorama.animate('#icons-treetwo', {
        delay: 0, duration: 800, property: 'right', start: 0, end:-1250
    });

    scrollorama.animate('#icons-treethree', {
        delay: 0, duration: 800, property: 'right', start: 0, end:-950
    });

    scrollorama.animate('#icons-treefour', {
        delay: 0, duration: 800, property: 'right', start: 0, end:-650
    });

    scrollorama.animate('#icons-moon', {
        delay: 0, duration: 800, property: 'top', start: 0, end:60
    });

    scrollorama.animate('#icons-grass', {
        delay: 0, duration: 800, property: 'right', start: 0, end:-2450
    });

    scrollorama.animate('#icons-rock', {
        delay: 0, duration: 800, property: 'right', start: 100, end:-2750
    });

    scrollorama.animate('#icons-people', {
        delay: 0, duration: 800, property: 'right', start: 0, end:1250
    });


});
   </script>
</head>
<body>
    <div class="scrolling">
        <div id="description">
            <h1>
                Parallax Effect with jQuery</h1>
            <h2>
                <strong>The Elf In The Forest</strong></h2>
            <p>

              </p>
        </div>
<!--         <img id="main-img" src="images/nexus7.png" /> -->
        <div id="icons-tree">
            <img src="images/play-icons/tree.png" />
        </div>

        <div id="icons-treeone">
            <img src="images/play-icons/tree1.png" />
        </div>

        <div id="icons-treetwo">
            <img src="images/play-icons/tree2.png" />
        </div>

        <div id="icons-treethree">
            <img src="images/play-icons/tree3.png" />
        </div>

        <div id="icons-treefour">
            <img src="images/play-icons/tree4.png" />
        </div>

        <div id="icons-moon">
            <img src="images/play-icons/moon.png" />
        </div>

        <div id="icons-grass">
            <img src="images/play-icons/grass.png" />
        </div>

        <div id="icons-rock">
            <img src="images/play-icons/rock.png" />
        </div>

        <div id="icons-people">
            <img src="images/play-icons/people.png" />
        </div>

    </div>
</body>
</html>
